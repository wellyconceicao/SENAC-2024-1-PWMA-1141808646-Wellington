<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão De Clientes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Ínicio do Cabeçalho -->

    <header>
        <div class="barra_usuario">
            <div id="logo">
                <img src="img/icons/guarda-roupa.png" alt="Logo Da Empresa">
            </div>

            <div class="barra_pesquisa">
                <input type="text" name="barra_pesq" id="barra_pesq" placeholder="Pesquisar...">
            </div>
            <div class="botao_pesquisa">
                <button>Ir</button>
            </div>
        </div>

        <div class="ferramentas_usu">

            <div class="notifica">
                <figure>
                    <img src="img/icons/notificacao.png" alt="Notificações">
                </figure>
            </div>
            <div class="config_usu">
                <figure>
                    <img src="img/icons/configuracoes.png" alt="Configurações">
                </figure>

            </div>


            <div class="icon_usu">
                <figure>
                    <img src="img/icons/do-utilizador.png" alt="Imagem Perfil">
                </figure>
            </div>
        </div>

    </header>

    <!-- Fim do Cabeçalho -->


    <div class="main_container">


        <div class="sidebar">
            <nav class="side_bar_navigation">
                <ul>
                    <li><button>Cadastro de Clientes</button></li>
                    <li><button>Histórico de Compras</button></li>
                    <li><button>Programa de Fidelidade</button></li>
                    <li><button>Promoções</button></li>
                    <li><button>Comunicação</button></li>
                </ul>
            </nav>
        </div>

        <main>

        </main>


    </div>


    <footer>



        <a href="#">Politíca de Privacidade</a>
        <a href="#">Termos de Uso</a>

    </footer>




</body>

</html>
